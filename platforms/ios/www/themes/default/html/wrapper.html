<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>{$title}</title>
<link rel="shortcut icon" href="{$url}/favicon.ico" />
<link href="{$url}/{$theme_path}/{$theme_name}/style.css" rel="stylesheet" type="text/css" />
<meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0" />
<script type="text/javascript" src="{$url}/{$theme_url}/js/jquery.js"></script>
<script type="text/javascript" src="{$url}/{$theme_url}/js/jquery.timeago.js"></script>
<script type="text/javascript" src="{$url}/{$theme_url}/js/functions.js"></script>
<script>
$(document).ready(function() {
	
	function changePosition() {
		if (jQuery(window).width() < 600) {
			jQuery('.nine.columns.extra').insertBefore('.three.columns.extra');
			resolution = 0;
		}
		if (jQuery(window).width() > 600) {
			jQuery('.three.columns.extra').insertBefore('.nine.columns.extra');
			resolution = 1;
		}
		jQuery(window).height(); // New height
		jQuery(window).width(); // New width
	}
	
	jQuery(window).resize(function() {
		if(resolution == 1 && jQuery(window).width() < 600) {
			changePosition();
		} else if(resolution == 0 && jQuery(window).width() > 600) {
			changePosition();
		}
	});
	changePosition();
});
</script>
</head>
<body>
<div class="topbar">
	<div class="header">
		<a href="{$url}"><div class="logo"></div><div class="logo-small"></div></a>
		<div class="search-input"><input type="text" id="search" placeholder="{$lng->search_for_people}"></div>
		{$menu}
	</div>
	<div class="search-container"></div>
</div>
<div class="topbar_margin"></div>
{$content}
<div class="row-body"></div>
</body>
</html>
